<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- TODO make sure everything is linked correctly âˆš-->
    <!-- Link jquery  -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <!-- <script src="js/app.js" defer></script> -->
    <script src="js/utils.js" defer></script>
    <!-- Link CSS -->
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/animations.css">
    <title>Pachy-gotchi Game</title>
</head>
<body>
    <h1>Pachy-gotchi!</h1>
    <label for="input-name">Pet Name Here:</label>
        <input type="text" id="input-name" ></input>
        <button class="button" id="start">Start</button>
    <!-- main container -->
    <article class="main">
        <!-- top bit w/HEB (Hnger/Energy/Boredom) counters -->
        <nav class="counters">
            <span class="hunger">Hunger: 10/10</span>
            <span class="energy">Energy: 10/10</span> 
            <span class="boredom">Boredom: 10/10</span>
        </nav>
        <div class="white-space">
            <section id="game-over"Game Over>
            </section>
                <!-- Game Over Element -->
                <!-- main "screen" holds name/age, pet img/animations -->
                <span class="name">Name</span>
                <span class="age">Age: 0</span>
                <!-- <span class="timer">Timer: </span> -->
                <!-- contains pet pic -->
                <!-- TODO create duplicate img tags for teen and adult -->
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT-bq3ChXOvHoGm61F75jT65x6Lw9BHvA4LNw&usqp=CAU" id="baby" alt="Baby Pet Pic" id="baby"/>
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRf5Im1_6Bl36XnoL1Mf9fEGpIInpqFUtb3Ew&usqp=CAU" id="teen" alt="Teen Pet Pic"/>
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSxhx5QJY8A_dQX5HOCS60aY7uk00g1b6Ec1w&usqp=CAU" id="adult" alt="Adult Pet Pic"/>
        </div>
                <!-- FSP (feed/sleep/play) Button container-->
                <aside>
                    <button class="button" id="munch">Munch</button>
                    <button class="button" id="nap">Nap</button>
                    <button class="button" id="rumpus">Rumpus</button>
                </aside>
            </article>
        </body>
        </html>
