<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- TODO make sure everything is linked correctly âˆš-->
    <!-- Link jquery  -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <!-- <script src="js/app.js" defer></script> -->
    <script src="js/utils.js" defer></script>
    <!-- Link CSS -->
    <link rel="stylesheet" href="./styles/main.css">
    <title>Pachy-gotchi Game</title>
</head>
<body>
    <h1>Pachy-gotchi!</h1>
    <label for="input-name">Pet Name Here:</label>
        <input type="text" id="input-name" ></input>
        <button class="button" id="start">Start</button>
    <!-- main container -->
    <article class="main">
        <!-- top bit w/HEB (Hnger/Energy/Boredom) counters -->
        <nav class="counters">
            <span class="hunger">Hunger 0/10</span>
            <span class="energy">Energy 0/10</span> 
            <span class="boredom">Boredom 0/10</span>
        </nav>
        <div class="white-space">
            <!-- Game Over Element -->
            <section id="game-over">Game Over
                    <!-- main "screen" holds name/age, pet img/animations -->
                    <span class="name">Name</span>
                    <span class="age">Age</span>
                    <!-- <span class="timer">Timer: </span> -->
                    <!-- contains pet pic -->
                    <!-- TODO create duplicate img tags for teen and adult -->
                    <img src="https://picsum.photos/200" alt="Baby Pet Pic" id="baby"/>
            </section>
        </div>
                <!-- FSP (feed/sleep/play) Button container-->
                <aside>
                    <button class="button" id="munch">Munch</button>
                    <button class="button" id="nap">Nap</button>
                    <button class="button" id="rumpus">Rumpus</button>
                </aside>
            </article>
        </body>
        </html>
